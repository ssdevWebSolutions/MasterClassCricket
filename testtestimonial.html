<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass Cricket Academy - Testimonials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .testimonials-container {
            background-color: #000;
            margin: 0 auto;
            padding: 2rem;
            overflow: hidden;
        }

        .testimonials-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .testimonials-header h2 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .testimonials-header p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        .testimonials-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            overflow-x: hidden;
            position: relative;
            padding: 1rem 0;
            width: 100%;
        }

        .testimonials-row-inner {
            display: flex;
            gap: 1.5rem;
            min-width: 100%;
            will-change: transform;
        }

        .testimonial-card {
            background-color: rgb(255, 192, 7);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 320px;
            max-width: 320px;
            flex: 0 0 auto;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
            cursor: pointer;
        }

        .testimonial-card.active,
        .testimonial-card:hover {
            background-color: rgb(2, 2, 2);
            color: white;
        }

        .testimonial-card.active p,
        .testimonial-card:hover p {
            color: white;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 1rem;
            background-color: rgb(170, 39, 43);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: #000;
        }

        .author-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .testimonial-text {
            color: #000;
            line-height: 1.5;
            font-size: 0.95rem;
            height: 110px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            transition: color 0.3s ease;
        }

        .scroll-left {
            animation: scrollLeft 25s linear infinite;
        }

        .scroll-right {
            animation: scrollRight 25s linear infinite;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes scrollRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .testimonial-card {
                min-width: 250px;
                max-width: 250px;
                padding: 1rem;
            }
            
            .testimonials-header h2 {
                font-size: 2rem;
            }

            .testimonials-header p {
                font-size: 1rem;
            }

            .scroll-left, .scroll-right {
                animation-duration: 20s;
            }
        }

        @media (max-width: 480px) {
            .testimonial-card {
                min-width: 220px;
                max-width: 220px;
                padding: 0.8rem;
            }

            .testimonial-text {
                font-size: 0.85rem;
                height: 100px;
            }

            .scroll-left, .scroll-right {
                animation-duration: 15s;
            }
        }
    </style>
</head>
<body>
    <section class="testimonials-container" id="Testimonials">
        <div class="testimonials-header">
            <h2>Cricket Academy Reviews – Why Players & Parents Love Masterclass</h2>
            <p>See why players, parents, and professionals trust Masterclass Cricket Academy.</p>
        </div>

        <div class="testimonials-row">
            <div class="testimonials-row-inner scroll-left" id="track1"></div>
        </div>

        <div class="testimonials-row">
            <div class="testimonials-row-inner scroll-right" id="track2"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firstRowTestimonials = [
                {
                    name: "James Parker – Richmond",
                    avatar: "J",
                    text: "We've trained with Masterclass Cricket Academy for 10 years, and the professional cricket coaching is unmatched. Thanks to expert batting, bowling, and fielding training, my son progressed from borough cricket to the County Winter Squad."
                },
                {
                    name: "Sarah Wilson – Chiswick",
                    avatar: "S",
                    text: "We tried other academies before coming to Masterclass, but nothing compares to the professionalism and attention to detail here. My daughter started playing for her school B team, then moved to borough cricket. After working with Uzi and Ani, she's now in the County Summer Squad. The investment is worth it!"
                },
                {
                    name: "Daniel Simmons – Wimbledon",
                    avatar: "D",
                    text: "People ask if it's expensive. I say, 'You get what you pay for.' This isn't just an academy—it's an elite coaching program. Thanks to Uzi and the team, my son went from a school second-team cricketer to playing borough cricket and now regional trials. The structured coaching and match preparation made all the difference."
                }
            ];

            const secondRowTestimonials = [
                {
                    name: "Rachel Owens – Hammersmith",
                    avatar: "R",
                    text: "My daughter plays cricket for fun, but even at a recreational level, the improvements have been huge. She went from a school beginner to playing in the A team. The coaches make learning exciting and engaging."
                },
                {
                    name: "Mohammed Khan – Southall",
                    avatar: "M",
                    text: "I drive 3 hours weekly for my son's one-on-one sessions with Sohaib. The personalized coaching and deep understanding of technique make this academy the best. He was struggling in borough cricket but has now been selected for the regional squad!"
                },
                {
                    name: "Oliver James – Fulham",
                    avatar: "O",
                    text: "Other academies felt like daycare. At Masterclass, they actually teach. The coaches push players and set high standards. My son moved up from the school C team to borough cricket and now has regional trials lined up!"
                }
            ];

            function createTestimonialCards(testimonials, container) {
                testimonials.forEach(testimonial => {
                    const card = document.createElement('div');
                    card.className = 'testimonial-card';
                    card.innerHTML = `
                        <div class="testimonial-author">
                            <div class="author-avatar">${testimonial.avatar}</div>
                            <h3 class="author-name">${testimonial.name}</h3>
                        </div>
                        <p class="testimonial-text">${testimonial.text}</p>
                    `;
                    container.appendChild(card);
                });
            }

            const firstRow = document.getElementById('track1');
            const secondRow = document.getElementById('track2');
            
            createTestimonialCards(firstRowTestimonials, firstRow);
            createTestimonialCards(secondRowTestimonials, secondRow);

            const rows = [firstRow, secondRow];
            rows.forEach(row => {
                const cards = row.querySelectorAll('.testimonial-card');
                const clonedCards = Array.from(cards).map(card => card.cloneNode(true));
                clonedCards.forEach(card => row.appendChild(card));
            });

            function pauseRow(row, activeCard = null) {
                row.style.animationPlayState = 'paused';
                
                row.querySelectorAll('.testimonial-card').forEach(card => {
                    card.classList.remove('active');
                });

                if (activeCard) {
                    activeCard.classList.add('active');
                }
            }

            function resumeRow(row) {
                row.style.animationPlayState = 'running';
                
                row.querySelectorAll('.testimonial-card').forEach(card => {
                    card.classList.remove('active');
                });
            }

            rows.forEach(row => {
                let isHovering = false;
                let touchTimer = null;

                row.addEventListener('mouseenter', (e) => {
                    isHovering = true;
                    
                    const card = e.target.closest('.testimonial-card');
                    if (card) {
                        pauseRow(row, card);
                    }
                });

                row.addEventListener('mousemove', (e) => {
                    if (isHovering) {
                        const card = e.target.closest('.testimonial-card');
                        if (card) {
                            pauseRow(row, card);
                        }
                    }
                });

                row.addEventListener('mouseleave', () => {
                    isHovering = false;
                    resumeRow(row);
                });

                row.addEventListener('touchstart', (e) => {
                    const card = e.target.closest('.testimonial-card');
                    if (card) {
                        if (touchTimer) clearTimeout(touchTimer);
                        
                        pauseRow(row, card);
                        
                        touchTimer = setTimeout(() => {
                            resumeRow(row);
                        }, 3000);
                    }
                });
            });

            document.addEventListener('touchend', function() {
                rows.forEach(resumeRow);
            });
        });
    </script>
</body>
</html>
